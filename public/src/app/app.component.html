<div class='custom0'>

  <label>Pitter's Calculator</label>

  <div class='container'>
    <h1>Add a User</h1>
    <form (submit)="createUser()">
      <label>Name</label>
      <input type='text' name='newUser.name' [(ngModel)]='newUser.name'>
      <button class="btn btn-primary" type='submit'>Add</button>
    </form>
  </div>

  <div class='container' *ngFor="let x of allUsers">
    <h3>Add Item for {{x.name}}</h3>
    <button class="btn btn-danger" (click)="deleteUser(x._id)">Delete</button>
    <form (submit)="addItem(x._id,newItem,newPrice)">
      <label>Item Name</label>
      <input type='text' name='newItem.item' #newItem>
      <label>Item Price</label>
      <input type='text' name='newItem.price' #newPrice>
      <button type='submit' class="btn btn-primary">Add Item</button>
    </form>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let y of x.items">
          <td>{{y.item}}</td>
          <td>{{y.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='container'>
    <h3>Sales Tax</h3>
    <input type="text" name="salesTax.number" [(ngModel)]="salesTax.number">
    <h3>Tip Total</h3>
    <input type="text" name="tip.number" [(ngModel)]="tip.number">
    <button class="btn btn-success" (click)="calculate()">Calculate!</button>
  </div>
  <div class='container' *ngIf="showBreakdown == true">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Owes with Tax and Tip</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of allUsers">
          <td>{{x.name}}</td>
          <td>{{x.userSum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
